apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
    spec:
      containers:
        - name: kube-state-metrics
          image: "bitnami/kube-state-metrics:2.5.0"
          imagePullPolicy: Always
          ports:
            - name: port
              containerPort: 8080
            - name: telemetry
              containerPort: 8081
          resources:
            limits:
              memory: "200MiB"
              cpu: "0.1"